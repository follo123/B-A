<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>زيادة متابعين</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600&display=swap" rel="stylesheet" />
  <style>
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(270deg, #ff0057, #9f00ff, #00ffee, #ff0057);
      background-size: 800% 800%;
      animation: gradientBG 20s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      gap: 40px; /* مسافة أصغر بين النص والأزرار */
      min-height: 100vh;
    }

    h1 {
      font-size: 1.2rem;  /* هنا صغّرت الحجم */
      margin: 0 20px;
      font-weight: 800;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      max-width: 90vw;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #ddd;
      margin: 0 20px 20px;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.5);
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border-radius: 50px;
      padding: 10px 18px;
      width: 200px;
      max-width: 90vw;
      font-size: 1rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 6px 25px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      gap: 10px;
      border: 3px solid transparent;
      margin-bottom: 20px; /* مسافة بين الأزرار */
    }

    .btn img {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(255,255,255,0.6);
      background: #00000055;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 35px rgba(255,255,255,0.8);
      background: rgba(255, 255, 255, 0.3);
      border-color: #fff;
    }

    .btn.instagram {
      border-color: #e4405f;
      background: linear-gradient(45deg, #feda75, #fa7e1e, #d62976, #962fbf, #4f5bd5);
      box-shadow: 0 0 20px #d62976;
    }

    .btn.instagram:hover {
      box-shadow: 0 0 40px #feda75;
    }

    .btn.tiktok {
      border-color: #69c9d0;
      background: linear-gradient(45deg, #69c9d0, #ee1d52);
      box-shadow: 0 0 20px #69c9d0;
    }

    .btn.tiktok:hover {
      box-shadow: 0 0 40px #ee1d52;
    }

    .btn.telegram {
      border-color: #2aabf4;
      background: linear-gradient(45deg, #37aee2, #1e96c8);
      box-shadow: 0 0 20px #1e96c8;
    }

    .btn.telegram:hover {
      box-shadow: 0 0 40px #2aabf4;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem; /* نفس الحجم للصغر على الشاشات الصغيرة */
      }
      .subtitle {
        font-size: 1rem;
      }
      .btn {
        width: 90vw;
        font-size: 1rem;
        padding: 10px 15px;
        gap: 8px;
      }
      .btn img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>اكسب آلاف المتابعين بأمان وبدون برامج وهميه </h1>
  <p class="subtitle">زيادة المتابعين بكل سهولة وبشكل آمن</p>

  <a href="https://follo123.github.io/i/" class="btn instagram" target="_blank" rel="noopener noreferrer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" />
    طلب متابعين انستقرام مجانا
  </a>

  <a href="https://follo123.github.io/T/" class="btn tiktok" target="_blank" rel="noopener noreferrer">
    <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok" />
    طلب متابعين تيك توك مجانا
  </a>

  <a href="https://telegram.org/" class="btn telegram" target="_blank" rel="noopener noreferrer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" />
    طلب اشتراك تليكرام مميز مجانا  
  </a>
</body>
</html>
